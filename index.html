<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Cara ou Coroa</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        #coin-container {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            perspective: 1000px; 
        }
        
        #coin {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        
            transition: transform 1s ease-in-out; 
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; 
        }

        .heads {
            
            transform: rotateY(0deg);
        }

        .tails {
            
            transform: rotateY(180deg);
        }

        #flip-button {
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #flip-button:hover {
            background-color: #0056b3;
        }

        #flip-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        #result {
            margin-top: 25px;
            font-size: 22px;
            font-weight: bold;
            color: #555;
            height: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cara ou Coroa</h1>
        
        <div id="coin-container">
            <div id="coin">
                <div class="face heads">
                    <img src="img/cara.jpeg" alt="Cara" width="150">
                </div>
                <div class="face tails">
                    <img src="img/coroa.jpeg" alt="Coroa" width="150">
                </div>
            </div>
        </div>

        <button id="flip-button">Jogar!</button>
        <p id="result"></p>
    </div>

    <script>
        
        const coin = document.getElementById('coin');
        const flipButton = document.getElementById('flip-button');
        const result = document.getElementById('result');

        let isFlipping = false;
        
        let currentRotation = 0;

        flipButton.addEventListener('click', () => {
            
            if (isFlipping) return;

            isFlipping = true;
            flipButton.disabled = true;
            result.textContent = '';
            
            const isTails = Math.random() < 0.5;

            currentRotation += 1800;

            if (isTails) {
    
                if ((currentRotation / 180) % 2 === 0) {
                    currentRotation += 180;
                }
            } else {
    
                if ((currentRotation / 180) % 2 !== 0) {
                    currentRotation += 180;
                }
            }

            coin.style.transform = `rotateY(${currentRotation}deg)`;
            
            setTimeout(() => {
                
                if (isTails) {
                    result.textContent = 'Resultado: Coroa';
                } else {
                    result.textContent = 'Resultado: Cara';
                }

                isFlipping = false;
                flipButton.disabled = false;
            }, 1000); 
        });
    </script>

</body>
</html>
