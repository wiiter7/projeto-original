<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Cara ou Coroa</title>
    <style>
        /* CSS para estilização e animação */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        #coin-container {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            perspective: 1000px; /* Efeito de profundidade para o 3D */
        }
        
        #coin {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
        }

        /* Classe que ativa a animação de giro */
        .flipping {
             transform: rotateY(1800deg); /* Gira 5 vezes (1800 = 5 * 360) */
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Oculta a face de trás do elemento */
        }

        .heads {
            /* A imagem da cara fica na frente */
            transform: rotateY(0deg);
        }

        .tails {
            /* A imagem da coroa fica atrás, já rotacionada */
            transform: rotateY(180deg);
        }

        #flip-button {
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #flip-button:hover {
            background-color: #0056b3;
        }

        #flip-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        #result {
            margin-top: 25px;
            font-size: 22px;
            font-weight: bold;
            color: #555;
            height: 30px; /* Altura fixa para não "pular" o layout */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cara ou Coroa</h1>
        
        <div id="coin-container">
            <div id="coin">
                <div class="face heads">
                    <img src="https://i.ibb.co/XX4LhpS/moeda-cara.png" alt="Cara" width="150">
                </div>
                <div class="face tails">
                    <img src="https://i.ibb.co/p1z2bM3/moeda-coroa.png" alt="Coroa" width="150">
                </div>
            </div>
        </div>

        <button id="flip-button">Jogar!</button>
        <p id="result"></p>
    </div>

    <script>
        // JavaScript para a lógica do jogo
        const coin = document.getElementById('coin');
        const flipButton = document.getElementById('flip-button');
        const result = document.getElementById('result');

        let isFlipping = false;
        let headsCount = 0;
        let tailsCount = 0;

        flipButton.addEventListener('click', () => {
            // Previne múltiplos cliques durante a animação
            if (isFlipping) return;

            isFlipping = true;
            flipButton.disabled = true;
            result.textContent = '';

            // Decide o resultado (0 para Cara, 1 para Coroa)
            const isTails = Math.random() < 0.5;

            // Adiciona a classe para iniciar a animação de giro
            coin.classList.add('flipping');
            
            // Aguarda a animação terminar (1 segundo, como definido no CSS)
            setTimeout(() => {
                // Remove a classe para poder girar novamente
                coin.classList.remove('flipping');

                // Atualiza a posição final da moeda (sem animação)
                if (isTails) {
                    coin.style.transform = 'rotateY(180deg)'; // Garante que a coroa esteja visível
                    result.textContent = 'Resultado: Coroa';
                } else {
                    coin.style.transform = 'rotateY(0deg)'; // Garante que a cara esteja visível
                    result.textContent = 'Resultado: Cara';
                }

                // Libera o botão para um novo jogo
                isFlipping = false;
                flipButton.disabled = false;
            }, 1000); // Duração da animação em milissegundos
        });
    </script>

</body>
</html>
