<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Cara ou Coroa</title>
    <style>
        /* CSS para estilização e animação */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        #coin-container {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            perspective: 1000px; /* Efeito de profundidade para o 3D */
        }
        
        #coin {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            /* A transição agora cuidará de TODAS as animações de transformação */
            transition: transform 1s ease-in-out; 
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Oculta a face de trás do elemento */
        }

        .heads {
            /* A imagem da cara fica na frente */
            transform: rotateY(0deg);
        }

        .tails {
            /* A imagem da coroa fica atrás, já rotacionada */
            transform: rotateY(180deg);
        }

        #flip-button {
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #flip-button:hover {
            background-color: #0056b3;
        }

        #flip-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        #result {
            margin-top: 25px;
            font-size: 22px;
            font-weight: bold;
            color: #555;
            height: 30px; /* Altura fixa para não "pular" o layout */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cara ou Coroa</h1>
        
        <div id="coin-container">
            <div id="coin">
                <div class="face heads">
                    <img src="cara.jpeg" alt="Cara" width="150">
                </div>
                <div class="face tails">
                    <img src="coroa.jpeg" alt="Coroa" width="150">
                </div>
            </div>
        </div>

        <button id="flip-button">Jogar!</button>
        <p id="result"></p>
    </div>

    <script>
        // --- JAVASCRIPT CORRIGIDO ---
        const coin = document.getElementById('coin');
        const flipButton = document.getElementById('flip-button');
        const result = document.getElementById('result');

        let isFlipping = false;
        // Variável para guardar a rotação atual e acumulá-la
        let currentRotation = 0;

        flipButton.addEventListener('click', () => {
            // Previne múltiplos cliques durante a animação
            if (isFlipping) return;

            isFlipping = true;
            flipButton.disabled = true;
            result.textContent = '';

            // Decide o resultado (true para Coroa, false para Cara)
            const isTails = Math.random() < 0.5;

            // 1. Adiciona um número de giros completos para o efeito visual.
            //    Por exemplo, 5 giros = 5 * 360 = 1800 graus.
            currentRotation += 1800;

            // 2. Se o resultado for Coroa, adicionamos mais 180 graus para virar a moeda.
            //    Se for Cara, não fazemos nada, pois os giros completos já terminam em "Cara".
            //    Esta lógica é ajustada para sempre parar no lado certo, não importa o giro anterior.
            if (isTails) {
                 // Se a rotação atual for parar em "Cara" (múltiplo de 360), adiciona 180 para virar "Coroa".
                if ((currentRotation / 180) % 2 === 0) {
                    currentRotation += 180;
                }
            } else {
                // Se a rotação atual for parar em "Coroa", adiciona 180 para virar "Cara".
                if ((currentRotation / 180) % 2 !== 0) {
                    currentRotation += 180;
                }
            }

            // 3. Aplica a nova rotação total à moeda. A transição do CSS fará a animação.
            coin.style.transform = `rotateY(${currentRotation}deg)`;
            
            // Aguarda a animação de 1 segundo terminar
            setTimeout(() => {
                // Mostra o resultado correto
                if (isTails) {
                    result.textContent = 'Resultado: Coroa';
                } else {
                    result.textContent = 'Resultado: Cara';
                }

                // Libera o botão para um novo jogo
                isFlipping = false;
                flipButton.disabled = false;
            }, 1000); // Deve ser igual à duração da transição no CSS
        });
    </script>

</body>
</html>
